---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-blue
spec:
  selector:
    matchLabels:
      app: blue
  replicas: 3
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: webapp
        image: hodong42/flask
        ports:
        - containerPort: 8080
        env:
        - name: "APP_COLOR"
          value: "blue"
---
apiVersion: v1
kind: Service
metadata:
  name: service-blue
spec:
  selector:
    app: blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-blue
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-blue
              port:
                number: 80