---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2  
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /red(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-red
                port:
                  number: 80
          - path: /blue(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-blue
                port:
                  number: 80
          - path: /green(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-green
                port:
                  number: 80                  